<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>"Positive or Negative Number Checker"</title>
    <link rel="stylesheet" href="style.css" />
    <!-- ==== Bootstrap Link ==== -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container-fluid main_div">
      <div class="row">
        <div class="col-12 col-lg-12 text-center">
          <div class="form_container">
            <div class="form_input">
              <h5>"Enter a Positive or Negative Number"</h5>
              <input
                type="text"
                class="form-control"
                placeholder="Enter Number"
                id="iup"
              />
              <div class="error_para">
                <span id="error"></span>
              </div>
              <div class="innner_para">
                <p id="para"></p>
              </div>
            </div>
            <div class="form_btn mt-3">
              <button onclick="search()" type="button" class="btn btn-success">
                SEARCH
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- ===== Bootstrap Script Link ===== -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
